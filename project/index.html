<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>

<body>
    <div id="image" class="image-container">
        <p>Hover over an image below to display here.</p>
    </div>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-item">
        <img src="image2.jpg" alt="Image 2" class="gallery-item">
        <img src="image3.jpg" alt="Image 3" class="gallery-item">
        <!-- Add more images as needed -->
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>

</html>
